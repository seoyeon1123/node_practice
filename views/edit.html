{% extends 'base.html' %}

{% block content %}
<h1>상세 페이지 수정</h1>
<form action="/edit/{{ edit._id }}" method="post">
  <p>글 제목: <input type="text" name="title" value="{{ edit.title }}"></p>
  <p>글 내용: <input type="text" name="contents" value="{{ edit.contents }}"></p>
  <input type="submit" value="수정 완료">
</form>
{% endblock %}
